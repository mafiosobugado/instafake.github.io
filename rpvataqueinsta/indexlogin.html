<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-images">
      <img src="instafake.png" width="500" height="300" alt="Imagens do Instagram" class="mockup">
    </div>

    <div class="login-box">
      <h1>Instagram</h1>
      <form>
        <input type="text" placeholder="Telefone, nome de usuário ou email" />
        <input type="password" placeholder="Senha" />
        <button type="submit">Entrar</button>
        <div class="separator">
          <span></span> OU <span></span>
        </div>
        <button class="facebook-login">Entrar com o Facebook</button>
        <a href="#">Esqueceu a senha?</a>
      </form>
      <div class="signup">
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
    </div>
  </div>

  <footer>
    <ul>
      <li>Meta</li>
      <li>Sobre</li>
      <li>Blog</li>
      <li>Carreiras</li>
      <li>Ajuda</li>
      <li>Privacidade</li>
      <li>Termos</li>
      <li>Localizações</li>
      <li>Instagram Lite</li>
      <li>Threads</li>
    </ul>
    <p>Português (Brasil) © 2025 Instagram from Meta</p>
  </footer>
</body>
</html>
